<body>
  <style>
      
    /* Style for the whole page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    /* Style for the clock container */
    .clock {
      display: flex;
      gap: 15px;
      font-size: 60px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Style for each time unit */
    .clock p {
      margin: 0;
    }
  </style>
    <div class="clock">
         <p class ="hours"></p>
         <p class ="minutes"></p>
         <p class ="seconds"></p>

    </div>
    <script>
        const hoursLabel = document.querySelector(".hours");
          const minutesLabel = document.querySelector(".minutes");
            const secondsLabel = document.querySelector(".seconds");

            const operations = function(){
                const currentDate = new Date();
                  const hours  = currentDate.getHours();
                    const minutes = currentDate.getMinutes();
                      const seconds = currentDate.getSeconds();

                      hoursLabel.textContent = String(hours).padStart(2 ,"0");
                      minutesLabel.textContent = String(minutes).padStart(2 ,"0");
                      secondsLabel.textContent = String(seconds).padStart(2 ,"0");
            }

            operations();
            setInterval(operations,1000);
    </script>
</body>
